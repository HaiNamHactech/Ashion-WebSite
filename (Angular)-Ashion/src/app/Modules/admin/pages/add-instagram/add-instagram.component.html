<div class="main-panel">
  <div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">Form elements</h3>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Forms</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            Form elements
          </li>
        </ol>
      </nav>
    </div>
    <div class="row">
      <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <div *ngIf="checkAction === 0">
              <h4 class="card-title">Add Instagram</h4>
            </div>
            <div *ngIf="checkAction === 1">
              <h4 class="card-title">Edit Instagram</h4>
            </div>
            <div *ngIf="checkAction === 2">
              <h4 class="card-title">Detail Instagram</h4>
            </div>
            <form
              class="forms-sample"
              [formGroup]="formAddInstagram"
              (ngSubmit)="submitForm(formAddInstagram)"
            >
              <div class="row">
                <div class="col-lg-4">
                  <div
                    class="upload-image"
                    [ngClass]="checkAction === 2 ? 'detail' : ''"
                  >
                    <div class="form-group col-lg-12">
                      <label>
                        Url Img
                        <span
                          class="messError"
                          *ngIf="formAddInstagram.get('urlImg')?.touched && formAddInstagram.get('urlImg')?.errors?.['required']"
                        >
                          ( không được bỏ trống )</span
                        >
                      </label>
                      <div class="input-group col-xs-12">
                        <img class="show-image" [src]="imageFile" alt="" />
                        <input
                          type="file"
                          (change)="onchangeImage($event)"
                          class="ps-4 form-control file-upload-info"
                          placeholder="Upload Image"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group col-lg-8">
                  <label for="exampleInputName1">
                    Display No
                    <span
                      class="messError"
                      *ngIf="formAddInstagram.get('displayNo')?.touched && formAddInstagram.get('displayNo')?.errors?.['required']"
                    >
                      ( không được bỏ trống )</span
                    >
                  </label>
                  <input
                    type="number"
                    formControlName="displayNo"
                    class="form-control"
                    id="exampleInputName1"
                    placeholder="Display No"
                  />
                </div>
              </div>
              <ng-container *ngIf="checkAction !== 2">
                <button
                  type="submit"
                  class="btn btn-primary mr-2"
                  [disabled]="formAddInstagram.invalid"
                >
                  Save
                </button>
                <button class="btn btn-dark">Cancel</button>
              </ng-container>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
  <!-- partial:../../partials/_footer.html -->
  <footer class="footer">
    <div class="d-sm-flex justify-content-center justify-content-sm-between">
      <span
        class="text-muted d-block text-center text-sm-left d-sm-inline-block"
        >Copyright © bootstrapdash.com 2020</span
      >
      <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
        Free
        <a
          href="https://www.bootstrapdash.com/bootstrap-admin-template/"
          target="_blank"
          >Bootstrap admin templates</a
        >
        from Bootstrapdash.com</span
      >
    </div>
  </footer>
  <!-- partial -->
</div>
<div class="loadding" [ngClass]="checkLoadding ? 'showok' : ''">
  <div class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
