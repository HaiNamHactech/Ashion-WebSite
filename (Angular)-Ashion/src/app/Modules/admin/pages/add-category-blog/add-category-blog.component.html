<div class="main-panel">
  <div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">Form elements</h3>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Forms</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            Form elements
          </li>
        </ol>
      </nav>
    </div>
    <div class="row">
      <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <div *ngIf="checkAction === 0">
              <h4 class="card-title">Add Category Blog</h4>
            </div>
            <div *ngIf="checkAction === 1">
              <h4 class="card-title">Edit Category Blog</h4>
            </div>
            <div *ngIf="checkAction === 2">
              <h4 class="card-title">Detail Category Blog</h4>
            </div>
            <form
              class="forms-sample"
              [formGroup]="formAddCategory"
              (ngSubmit)="submitForm(formAddCategory)"
            >
              <div class="row">
                <div class="form-group col-lg-6">
                  <label for="exampleInputName1">
                    Category Name
                    <span
                      class="messError"
                      *ngIf="formAddCategory.get('categoryName')?.touched && formAddCategory.get('categoryName')?.errors?.['required']"
                    >
                      ( không được bỏ trống )</span
                    >
                    <span
                      class="messError"
                      *ngIf="formAddCategory.get('categoryName')?.touched && formAddCategory.get('categoryName')?.errors?.['minlength']"
                    >
                      ( tối thiểu 4 ký tự! )</span
                    >
                    <span
                      class="messError"
                      *ngIf="formAddCategory.get('categoryName')?.errors?.['FiledDuplicated']"
                    >
                      ( tên danh mục đã tồn tại)
                    </span>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="categoryName"
                    id="exampleInputName1"
                    placeholder="Category Name"
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="exampleSelectGender">
                    ParentId
                    <span
                      class="messError"
                      *ngIf="formAddCategory.get('parentId')?.touched && formAddCategory.get('parentId')?.errors?.['required']"
                    >
                      ( không được bỏ trống )</span
                    >
                  </label>
                  <select
                    class="form-control"
                    formControlName="parentId"
                    id="exampleSelectGender"
                  >
                    <option
                      [attr.disabled]="true"
                      [attr.hidden]="true"
                      value=""
                    >
                      choose parentId
                    </option>
                    <option value="0">root</option>
                    <option
                      [value]="cate.categoryId"
                      *ngFor="let cate of listCateBlog"
                    >
                      {{ cate.categoryName }}
                    </option>
                  </select>
                </div>
                <div class="form-group col-lg-6">
                  <label for="exampleInputName1">
                    Slug
                    <span
                      class="messError"
                      *ngIf="formAddCategory.get('slug')?.touched && formAddCategory.get('slug')?.errors?.['required']"
                    >
                      ( không được bỏ trống )</span
                    >
                    <span
                      class="messError"
                      *ngIf="formAddCategory.get('slug')?.touched && formAddCategory.get('slug')?.errors?.['pattern']"
                    >
                      (không chứ số, ký tự đặc biệt, 6-23 ký tự )</span
                    >
                    <span
                      class="messError"
                      *ngIf="formAddCategory.get('slug')?.errors?.['FiledDuplicated']"
                    >
                      ( slug đã tồn tại)
                    </span>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="slug"
                    id="exampleInputName1"
                    placeholder="Slug "
                  />
                </div>
              </div>
              <ng-container *ngIf="checkAction !== 2">
                <button
                  type="submit"
                  class="btn btn-primary mr-2"
                  [disabled]="formAddCategory.invalid"
                >
                  Save
                </button>
                <button class="btn btn-dark">Cancel</button>
              </ng-container>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
  <!-- partial:../../partials/_footer.html -->
  <footer class="footer">
    <div class="d-sm-flex justify-content-center justify-content-sm-between">
      <span
        class="text-muted d-block text-center text-sm-left d-sm-inline-block"
        >Copyright © bootstrapdash.com 2020</span
      >
      <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
        Free
        <a
          href="https://www.bootstrapdash.com/bootstrap-admin-template/"
          target="_blank"
          >Bootstrap admin templates</a
        >
        from Bootstrapdash.com</span
      >
    </div>
  </footer>
  <!-- partial -->
</div>
