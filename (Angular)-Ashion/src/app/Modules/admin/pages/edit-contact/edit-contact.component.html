<div class="main-panel">
  <div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">Form elements</h3>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Forms</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            Form elements
          </li>
        </ol>
      </nav>
    </div>
    <div class="row">
      <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <div *ngIf="checkAction === 0">
              <h4 class="card-title">Add Basic form elements</h4>
              <p class="card-description">Add Basic form elements</p>
            </div>
            <div *ngIf="checkAction === 1">
              <h4 class="card-title">Edit Basic form elements</h4>
              <p class="card-description">Edit Basic form elements</p>
            </div>
            <div *ngIf="checkAction === 2">
              <h4 class="card-title">Detail Basic form elements</h4>
              <p class="card-description">Detail Basic form elements</p>
            </div>
            <form
              class="forms-sample"
              [formGroup]="formContact"
              (ngSubmit)="submitForm(formContact)"
            >
              <div class="row">
                <div class="form-group col-lg-6">
                  <label for="exampleInputName1">
                    Name
                  </label>
                  <input
                    formControlName="name"
                    type="text"
                    class="form-control"
                    id="exampleInputName1"
                    placeholder="Name"
                    readonly
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="exampleInputName1">Email</label>
                  <input
                    formControlName="email"
                    type="text"
                    class="form-control"
                    id="exampleInputName1"
                    placeholder="description"
                    readonly
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="exampleInputName1">
                    Content
                  </label>
                  <input
                    formControlName="content"
                    type="text"
                    class="form-control"
                    id="exampleInputName1"
                    placeholder="Size Name"
                    readonly
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="exampleSelectGender" class="status-comment"
                    >Status - (change)</label
                  >
                  <select
                    class="form-control"
                    id="exampleSelectGender"
                    formControlName="status"
                  >
                    <option
                      [attr.disabled]="true"
                      [attr.hidden]="true"
                      value=""
                    >
                      choose status
                    </option>
                    <option value="true">active</option>
                    <option value="false">disable</option>
                  </select>
                </div>
              </div>
              <ng-container *ngIf="checkAction !== 2">
                <button
                  type="submit"
                  class="btn btn-primary mr-2"
                  [disabled]="formContact.invalid"
                >
                  Save
                </button>
                <button class="btn btn-dark">Cancel</button>
              </ng-container>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
  <!-- partial:../../partials/_footer.html -->
  <footer class="footer">
    <div class="d-sm-flex justify-content-center justify-content-sm-between">
      <span
        class="text-muted d-block text-center text-sm-left d-sm-inline-block"
        >Copyright Â© bootstrapdash.com 2020</span
      >
      <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
        Free
        <a
          href="https://www.bootstrapdash.com/bootstrap-admin-template/"
          target="_blank"
          >Bootstrap admin templates</a
        >
        from Bootstrapdash.com</span
      >
    </div>
  </footer>
  <!-- partial -->
</div>
