<!-- Contact Section Begin -->
<section class="contact spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <div class="contact__content">
          <div class="contact__address">
            <h5>Contact info</h5>
            <ul>
              <li>
                <h6><i class="fas fa-map-marker-alt"></i> Address</h6>
                <p>
                  160 Pennsylvania Ave NW, Washington, Castle, PA 16101-5161
                </p>
              </li>
              <li>
                <h6><i class="fas fa-phone-alt"></i> Phone</h6>
                <p><span>125-711-811</span><span>125-668-886</span></p>
              </li>
              <li>
                <h6><i class="fas fa-headphones"></i> Support</h6>
                <p>Support.photography@gmail.com</p>
              </li>
            </ul>
          </div>
          <div class="contact__form">
            <h5>SEND MESSAGE</h5>
            <form action="#">
              <input type="text" placeholder="Name" />
              <input type="text" placeholder="Email" />
              <input type="text" placeholder="Website" />
              <textarea placeholder="Message"></textarea>
              <button type="submit" class="site-btn">Send Message</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="contact__map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2030.3436117607969!2d105.78059689219792!3d21.04601896471485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab3b4220c2bd%3A0x1c9e359e2a4f618c!2sB%C3%A1ch%20Khoa%20Aptech!5e0!3m2!1svi!2s!4v1653465270838!5m2!1svi!2s"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Contact Section End -->
<!-- Instagram Begin -->
<div class="instagram">
  <div class="container-fluid">
    <div class="row">
      <div
        *ngFor="let insta of listInstagram"
        class="col-lg-2 col-md-4 col-sm-4 p-0"
      >
        <app-insta-item [urlImg]="insta.urlImg"></app-insta-item>
      </div>
    </div>
  </div>
</div>
<app-scroll-top></app-scroll-top>
<!-- Instagram End -->
